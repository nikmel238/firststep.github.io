<!doctype html>
<html lang="ru">

<head>
  <title>WebVille TV v1</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/webvilletv.css">
</head>

<body>
   <div id="tv">
    <div id="tvConsole">
      <div id="highlight">
        <img src="../images/highlight.png" alt="highlight for tv">
      </div>
      <div id="videoDiv">
        <!-- добавляем элемент видео -->
        <video id="video" controls width="480" height="360" poster="../images/prerollposter.jpg">
          <source src="../video/preroll.mp4" type='video/mp4; codecs="avcl.42E01E, mp4a.40.2"'>
          <source src="../video/preroll.webm" type='video/webm; codecs="vp8, vorbis"'>
          <source src="../video/preroll.ogv" type='video/ogg; codecs="theora, vorbis"'>
          <p>Извините, но Ваш браузер не поддерживает HTML-элемент video</p>
        </video>
      </div>
    </div>
  </div>
  <p><a href="../WebVilleTV.html" title="Посмотреть другую версию"> Посмотреть другую версию </a></p>
</body>

</html>
